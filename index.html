<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="pageContainer">
        <div id="buttonContainer">
            <div id="sliderContainer">
                <div class="sizeSlider">
                    <input type="range" min="16" max="96" value="1" class="slider" id="sizeRange">
                </div>
                <div class="sizeSliderContainer">
                    <span id="sliderHeading">Grid size:&ensp;</span>
                    <span id="sliderXVertical"></span>
                    <span>&ensp;x&ensp;</span>
                    <span id="sliderYHorizontal"></span>
                </div>
            </div>
            <button id="clearButton">Clear fill</button>
            <button id="toggleGrid">Toggle grid</button>
            <button id="eraser">Eraser</button>
            <button id="rainbowMode">Rainbow mode</button>
            <button id="colorMode">Color mode</button>
        </div>
        <div id="divParent">
            <!--divChild elements to go here-->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
